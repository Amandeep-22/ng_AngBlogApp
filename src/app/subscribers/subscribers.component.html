<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Subscribers</h3>
                    <p>From here manage your Subscribers</p>
                    <button class="btn btn-warning ml-2" routerLink="/"> Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th class="width5">No</th>
                                <th class="width20">Name</th>
                                <th class="width20">Email</th>
                                <!-- <th class="width30">Exerpt</th> -->
                                <th >Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Subscriber of subscriberArray; let i = index">
                                <td >{{i+1}}</td>
                                <td >{{Subscriber.data.name}}</td>
                                <td >{{Subscriber.data.email}}</td>
                               
                                <td>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(Subscriber.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
